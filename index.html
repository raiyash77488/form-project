<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!--  <form>
        <label for="">Name</label>
        <input type="text" name="firstName" id="fname">
    </form> -->
   <fieldset>
    <legend>Personal Details</legend>
    <form action="">
        <label for="firstname">FirstName</label>
        <input type="text" name="firstName" id="fname">
        <br><br>
        <label for="middlename">MiddleName:</label>
        <input type="text" name="middlename" id="fname">
        <br><br>
        <label for="lastName">LastName</label>
        <input type="text" name="lastName" id="fname">
        <br><br>
        <label for="course">Course :</label>
        <select name="" id="course">
        <option value="">Course</option>
        <option value="">Btech</option>
        <option value="">Mtech</option>
        <option value="">BBA</option>
        <option value="">BSC</option>
        <option value="">B.com</option>
        <option value="">BBA</option>
        <option value="">MBBS</option>
       </select>
        <br><br>
        <label for="gender">Gender : </label>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="others">
        <label for="others">Others</label>
        <br><br>
        <label for="dob">DOB</label>
        <input type="datetime-local" name="" id="dob">
        <br>
        <label for="phone">Phone :</label>
        <input type="text" name="" id="phone" placeholder="+91" disabled required size="1">
        <input type="text" name="" id="phone" size="10" maxlength="10">
        <br><br>
        <label for="address">Address:-</label>
        <br>
        <textarea name="" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <label for="email">Email :</label>
        <input type="email" name="" id="email" required placeholder="a@gmail.com">
        <br><br><br>
        <label for="password">Password :</label>
        <input type="password" name="password" id="">
        <br><br><br>
        <label for="retype-password">Re-type password :</label>
        <input type="password" name="retype-password" id="">
        <br><br>
        <input type="checkbox" name="" id="terms">
        <label for="terms">Agree to terms and condition</label>
        <br><br>
        <label for="choose_file">Choose File: </label>
        <input type="file" name="" id="choosen_file">
        <br><br>
        <label for="color">Choose color</label>
        <input type="color" name="" id="color">
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</fieldset>
</body>
</html>
